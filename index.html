<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katherine Ullman — Operations & People Strategy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FAF7F2;
            --cream-dark: #F0EBE3;
            --slate: #4A6670;
            --slate-deep: #3D555E;
            --slate-light: #6B8A95;
            --coral: #E8877C;
            --coral-deep: #D9706A;
            --coral-pink: #F2A59D;
            --blush: #F4D3C4;
            --charcoal: #2D3436;
            --warm-gray: #6B6560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.7;
            font-size: 16px;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
        }

        /* Decorative background elements */
        .bg-texture {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .bg-blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse, var(--slate) 0%, transparent 70%);
            opacity: 0.06;
            top: -200px;
            right: -100px;
            border-radius: 50%;
        }

        .bg-blob-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(ellipse, var(--coral-pink) 0%, transparent 70%);
            opacity: 0.08;
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
        }

        /* Top Center Navigation - floating dock style */
        .nav-top {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 100;
            padding: 10px 14px;
            background: rgba(250, 247, 242, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 60px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .nav-top a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1.5px solid transparent;
            color: var(--slate-deep);
            background: transparent;
        }

        .nav-top a:hover {
            background: var(--slate);
            color: var(--cream);
        }

        .nav-top a:nth-child(1) { border-radius: 45px 30px 40px 35px; }
        .nav-top a:nth-child(2) { border-radius: 35px 45px 30px 40px; }
        .nav-top a:nth-child(3) { border-radius: 40px 35px 45px 30px; }
        .nav-top a:nth-child(4) { border-radius: 30px 40px 35px 45px; }
        .nav-top a:nth-child(5) { border-radius: 42px 32px 38px 48px; }
        .nav-top a:nth-child(6) { border-radius: 38px 48px 32px 42px; }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 40px 60px 40px;
            position: relative;
            z-index: 1;
        }

        .hero {
            display: flex;
            align-items: center;
            gap: 80px;
            max-width: 1000px;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.15;
            color: var(--charcoal);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .hero-text h1 span {
            display: block;
            font-weight: 500;
            color: var(--coral);
        }

        .hero-tagline {
            font-size: 1.1rem;
            color: var(--warm-gray);
            max-width: 380px;
            margin-bottom: 32px;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background-color: var(--coral);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .hero-cta:hover {
            background-color: var(--coral-deep);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232, 135, 124, 0.35);
        }

        .hero-cta svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .hero-cta:hover svg {
            transform: translateX(4px);
        }

        /* Headshot */
        .hero-visual {
            position: relative;
            flex-shrink: 0;
        }

        .headshot-container {
            position: relative;
            width: 320px;
            height: 400px;
        }

        .headshot-frame {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--coral-pink) 0%, var(--coral) 100%);
            border-radius: 180px 180px 100px 100px;
        }

        .headshot-frame-2 {
            position: absolute;
            top: -12px;
            left: -12px;
            width: calc(100% + 24px);
            height: calc(100% + 24px);
            border: 1.5px solid var(--slate-light);
            border-radius: 190px 190px 110px 110px;
            opacity: 0.4;
        }

        .headshot-img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            border-radius: 180px 180px 100px 100px;
            z-index: 1;
        }

        .headshot-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1.5px solid var(--slate);
            border-radius: 50%;
            top: -24px;
            right: -24px;
            opacity: 0.5;
        }

        .headshot-accent-2 {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: var(--coral-pink);
            border-radius: 50%;
            bottom: 60px;
            left: -40px;
        }

        .headshot-accent-3 {
            position: absolute;
            width: 80px;
            height: 40px;
            border: 1.5px solid var(--coral);
            border-radius: 40px;
            bottom: -20px;
            right: 40px;
            opacity: 0.5;
        }

        /* Footer */
        footer {
            padding: 24px 40px;
            background: var(--slate-deep);
            position: relative;
            z-index: 1;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        footer .footer-links {
            display: flex;
            gap: 24px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--coral-pink);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .nav-top {
                padding: 8px 12px;
                gap: 6px;
            }

            .nav-top a {
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            .main {
                padding: 120px 24px 60px 24px;
            }

            .hero {
                flex-direction: column-reverse;
                gap: 40px;
                text-align: center;
            }

            .hero-tagline {
                margin-left: auto;
                margin-right: auto;
            }

            .headshot-container {
                width: 240px;
                height: 300px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            footer {
                padding: 24px;
            }

            footer .footer-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            .nav-top {
                width: calc(100% - 32px);
                justify-content: center;
                flex-wrap: wrap;
                border-radius: 24px;
                top: 16px;
            }

            .nav-top a {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .main {
                padding: 140px 24px 60px 24px;
            }

            .hero-text h1 {
                font-size: 2rem;
            }

            .headshot-container {
                width: 200px;
                height: 250px;
            }

            .headshot-accent,
            .headshot-accent-2,
            .headshot-accent-3,
            .headshot-frame-2 {
                display: none;
            }
        }
    </style>
</head>

</body>
